<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-image {
      background-image: url("{{ url_for('static', filename='assets/img/login.png') }}");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    .login-form {
      background-color: #f8f9fa;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Imagem -->
      <div class="col-md-5 d-none d-md-block login-image"></div>

      <!-- FormulÃ¡rio -->
      <div class="col-md-7 d-flex align-items-center justify-content-center login-form">
        <form method="POST" action="{{ url_for('auth.login') }}" class="w-75">
          <h2 class="mb-4 text-center">Entrar</h2>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
