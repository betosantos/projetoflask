<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-image {
      background-image: url("{{ url_for('static', filename='assets/img/login.png') }}");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    .login-form {
      background-color: #f8f9fa;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Imagem -->
      <div class="col-md-5 d-none d-md-block login-image"></div>

      <!-- Formulário -->
      <div class="col-md-7 d-flex align-items-center justify-content-center login-form">    

        <form method="POST" action="{{ url_for('auth.login') }}" class="w-75">
          <h2 class="mb-4 text-center">Acessar</h2>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>

          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              <div class="container mt-3">
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                  </div>
              {% endfor %}
              </div>
          {% endif %}
        {% endwith %}
        </form>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fecha automaticamente após 5 segundos
    setTimeout(function () {
      let alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        let bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 5000); // 5000 ms = 5 segundos
  </script>


</body>
</html>
